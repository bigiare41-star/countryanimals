<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Animal Guesser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a5319 0%, #2d8b2d 50%, #4caf50 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .background-animals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }

        .animal-bg {
            position: absolute;
            font-size: 8rem;
            color: black;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .animal-image {
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .animal-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .input-area {
            margin: 20px 0;
            position: relative;
        }

        .input-area input {
            padding: 12px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            width: 300px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
        }

        .input-area button {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s;
        }

        .input-area button:hover {
            background: #e55a2b;
        }

        .autocomplete {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background: white;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            color: #333;
            text-align: left;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .autocomplete-item:hover {
            background: #f0f0f0;
        }

        .autocomplete-item img {
            width: 20px;
            height: 15px;
            margin-right: 10px;
            border: 1px solid #ddd;
        }

        .hints {
            margin: 20px 0;
        }

        .hint {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: none;
        }

        .hint.revealed {
            display: block;
            animation: fadeIn 0.5s;
        }

        .errors {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #ff6b6b;
        }

        .result {
            font-size: 1.3rem;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .result.win {
            background: rgba(76, 175, 80, 0.3);
            display: block;
        }

        .result.lose {
            background: rgba(244, 67, 54, 0.3);
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .animal-image {
                width: 250px;
                height: 250px;
            }
            
            .input-area input {
                width: 250px;
            }
        }
    </style>

        // Variabili di gioco
        let currentAnimal;
        let errors = 0;
        let gameWon = false;

        // Crea lo sfondo con animali stilizzati
        function createBackground() {
            const background = document.getElementById('backgroundAnimals');
            for (let i = 0; i < 15; i++) {
                const animal = document.createElement('div');
                animal.className = 'animal-bg';
                animal.textContent = stylizedAnimals[Math.floor(Math.random() * stylizedAnimals.length)];
                animal.style.left = Math.random() * 100 + '%';
                animal.style.top = Math.random() * 100 + '%';
                animal.style.fontSize = (Math.random() * 4 + 6) + 'rem';
                animal.style.opacity = Math.random() * 0.1 + 0.05;
                background.appendChild(animal);
            }
        }

        // Inizializza il gioco
        function initGame() {
            // Usa la data per selezionare un animale diverso ogni giorno
            const today = new Date();
            // UTC+1 adjustment
            const utcPlus1 = new Date(today.getTime() + (60 * 60 * 1000));
            const dayOfYear = Math.floor((utcPlus1 - new Date(utcPlus1.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
            const animalIndex = dayOfYear % animalsData.length;
            
            currentAnimal = animalsData[animalIndex];
            
            // Aggiorna l'immagine dell'animale
            document.getElementById('animalImage').src = currentAnimal.image;
            document.getElementById('animalImage').alt = currentAnimal.animal;
            
            document.getElementById('errorCount').textContent = errors;
            
            // Resetta gli hint
            document.querySelectorAll('.hint').forEach(hint => {
                hint.classList.remove('revealed');
            });
            
            // Resetta il risultato
            document.getElementById('result').className = 'result';
            gameWon = false;
        }

        // Sistema di autocomplete
        function setupAutocomplete() {
            const input = document.getElementById('countryInput');
            const autocomplete = document.getElementById('autocomplete');

            input.addEventListener('input', function() {
                const value = this.value.toLowerCase();
                autocomplete.innerHTML = '';
                
                if (value.length < 2) {
                    autocomplete.style.display = 'none';
                    return;
                }

                const matches = animalsData.filter(animal => 
                    animal.country.toLowerCase().includes(value)
                );

                if (matches.length > 0) {
                    matches.forEach(animal => {
                        const item = document.createElement('div');
                        item.className = 'autocomplete-item';
                        item.innerHTML = `
                            <img src="${animal.flag}" alt="${animal.country} flag">
                            ${animal.country}
                        `;
                        item.addEventListener('click', function() {
                            input.value = animal.country;
                            autocomplete.style.display = 'none';
                            checkGuess();
                        });
                        autocomplete.appendChild(item);
                    });
                    autocomplete.style.display = 'block';
                } else {
                    autocomplete.style.display = 'none';
                }
            });

            // Nascondi autocomplete quando clicchi fuori
            document.addEventListener('click', function(e) {
                if (!input.contains(e.target) && !autocomplete.contains(e.target)) {
                    autocomplete.style.display = 'none';
                }
            });
        }

        // Controlla la risposta
        function checkGuess() {
            if (gameWon) return;

            const input = document.getElementById('countryInput');
            const guess = input.value.trim().toLowerCase();
            const correctCountry = currentAnimal.country.toLowerCase();

            // Nascondi autocomplete
            document.getElementById('autocomplete').style.display = 'none';

            if (guess === correctCountry) {
                // Vittoria!
                document.getElementById('result').textContent = `Correct! It's ${currentAnimal.country}! 🎉`;
                document.getElementById('result').className = 'result win';
                gameWon = true;
            } else {
                // Errore
                errors++;
                document.getElementById('errorCount').textContent = errors;
                
                // Rivela gli hint in ordine
                revealHint(errors);
                
                if (errors >= 5) {
                    // Sconfitta
                    document.getElementById('result').textContent = `Game Over! The country was ${currentAnimal.country}. Watch an ad to reveal the answer!`;
                    document.getElementById('result').className = 'result lose';
                }
                
                input.value = '';
            }
        }

        // Rivela gli hint
        function revealHint(errorCount) {
            const hints = [
                { id: 'hint1', text: `Continent: ${currentAnimal.continent}` },
                { id: 'hint2', text: `Official Language: ${currentAnimal.language}` },
                { id: 'hint3', text: `Population: ${currentAnimal.population}` },
                { id: 'hint4', text: `Neighboring Country: ${currentAnimal.neighbors[0]}` }
            ];

            if (errorCount <= hints.length) {
                const hintElement = document.getElementById(hints[errorCount - 1].id);
                hintElement.textContent = hints[errorCount - 1].text;
                hintElement.classList.add('revealed');
            }
        }

        // Supporto per Enter key
        document.getElementById('countryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkGuess();
            }
        });

        // Controlla il cambio di giorno (UTC+1)
        function checkDayChange() {
            const lastPlayed = localStorage.getItem('lastPlayed');
            const today = new Date();
            const utcPlus1 = new Date(today.getTime() + (60 * 60 * 1000)); // UTC+1
            const todayString = utcPlus1.toDateString();
            
            if (lastPlayed !== todayString) {
                localStorage.setItem('lastPlayed', todayString);
                errors = 0;
                initGame();
            }
        }

        // Inizializza al caricamento
        window.onload = function() {
            createBackground();
            setupAutocomplete();
            checkDayChange();
            initGame();
            
            // Controlla ogni minuto se è cambiato il giorno (UTC+1)
            setInterval(checkDayChange, 60000);
        };
